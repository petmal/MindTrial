config:
  log-file: ""
  output-dir: "./results/{{.Year}}-{{.Month}}-{{.Day}}/"
  output-basename: "{{.Hour}}-{{.Minute}}-{{.Second}}"
  task-source: "./tasks.yaml"
  providers:
    - name: openai
      retry-policy:
        max-retry-attempts: 5
        initial-delay-seconds: 30
      client-config:
        api-key: ""
      runs:
        - name: "4o-mini - latest"
          model: "gpt-4o-mini"
          max-requests-per-minute: 3
        - name: "o1-mini - latest"
          model: "o1-mini"
          max-requests-per-minute: 20
          model-parameters:
            text-response-format: true
        - name: "o3-mini - latest (high reasoning)"
          model: "o3-mini"
          max-requests-per-minute: 20
          model-parameters:
            reasoning-effort: "high"
        - name: "o4-mini - latest (high reasoning)"
          model: "o4-mini"
          max-requests-per-minute: 20
          model-parameters:
            reasoning-effort: "high"
        - name: "o3 - latest (high reasoning)"
          model: "o3"
          max-requests-per-minute: 20
          model-parameters:
            reasoning-effort: "high"
        - name: "GPT-5 mini - latest (high reasoning)"
          model: "gpt-5-mini"
          max-requests-per-minute: 20
          model-parameters:
            reasoning-effort: "high"
        - name: "GPT-5 - latest (high reasoning)"
          model: "gpt-5"
          max-requests-per-minute: 20
          model-parameters:
            reasoning-effort: "high"
    - name: google
      client-config:
        api-key: ""
      runs:
        - name: "Gemini 1.5 Flash - latest"
          model: "gemini-1.5-flash"
          max-requests-per-minute: 15
        - name: "Gemini 2.0 Flash - latest"
          model: "gemini-2.0-flash"
          max-requests-per-minute: 15
        - name: "Gemini 2.0 Flash - latest (thinking)"
          model: "gemini-2.0-flash-thinking-exp"
          max-requests-per-minute: 10
          model-parameters:
            text-response-format: true
        - name: "Gemini 2.5 Flash - latest"
          model: "gemini-2.5-flash"
          max-requests-per-minute: 3
        - name: "Gemini 2.5 Pro - latest"
          model: "gemini-2.5-pro"
          max-requests-per-minute: 3
    - name: anthropic
      client-config:
        api-key: ""
      runs:
        - name: "Claude 3.7 Sonnet - latest"
          model: "claude-3-7-sonnet-latest"
          max-requests-per-minute: 10
          model-parameters:
            max-tokens: 4096
        - name: "Claude 3.7 Sonnet - latest (extended thinking)"
          model: "claude-3-7-sonnet-latest"
          max-requests-per-minute: 10
          model-parameters:
            max-tokens: 8192
            thinking-budget-tokens: 2048
        - name: "Claude 4.0 Sonnet - latest (extended thinking)"
          model: "claude-sonnet-4-0"
          max-requests-per-minute: 10
          model-parameters:
            max-tokens: 8192
            thinking-budget-tokens: 2048
        - name: "Claude 4.0 Opus - latest (extended thinking)"
          model: "claude-opus-4-0"
          max-requests-per-minute: 10
          model-parameters:
            max-tokens: 8192
            thinking-budget-tokens: 2048
        - name: "Claude 4.1 Opus - latest (extended thinking)"
          model: "claude-opus-4-1"
          max-requests-per-minute: 10
          model-parameters:
            max-tokens: 8192
            thinking-budget-tokens: 2048
    - name: deepseek
      client-config:
        api-key: ""
        request-timeout: 15m
      runs:
        - name: "DeepSeek-V3.1 - latest (thinking mode)"
          model: "deepseek-reasoner"
          max-requests-per-minute: 15
        - name: "DeepSeek-V3.1 - latest (non-thinking mode)"
          model: "deepseek-chat"
          max-requests-per-minute: 15
    - name: mistralai
      retry-policy:
        max-retry-attempts: 5
        initial-delay-seconds: 30
      client-config:
        api-key: ""
      runs:
        - name: "Mistral Large - latest"
          model: "mistral-large-latest"
          max-requests-per-minute: 5
        - name: "Magistral Medium - latest (reasoning)"
          model: "magistral-medium-latest"
          max-requests-per-minute: 5
          model-parameters:
            prompt-mode: "reasoning"
        - name: "Pixtral Large - latest (vision)"
          model: "pixtral-large-latest"
          max-requests-per-minute: 5
          model-parameters:
            prompt-mode: "reasoning"
    - name: xai
      retry-policy:
        max-retry-attempts: 5
        initial-delay-seconds: 30
      client-config:
        api-key: ""
      runs:
        - name: "Grok 4 - latest (reasoning)"
          model: "grok-4-latest"
          max-requests-per-minute: 30
    - name: alibaba
      retry-policy:
        max-retry-attempts: 5
        initial-delay-seconds: 30
      client-config:
        api-key: ""
        endpoint: "https://dashscope-intl.aliyuncs.com/compatible-mode/v1"
      runs:
        - name: "Qwen3-Max-Preview"
          model: "qwen3-max-preview"
          max-requests-per-minute: 30
        - name: "Qwen-VL-Max-Latest"
          model: "qwen-vl-max-latest"
          max-requests-per-minute: 30
          model-parameters:
            disable-legacy-json-mode: true
        - name: "Qwen3-235B-A22B-Thinking-2507"
          model: "qwen3-235b-a22b-thinking-2507"
          max-requests-per-minute: 30
          model-parameters:
            text-response-format: true
        - name: "Qwen3-Next-80B-A3B-Thinking"
          model: "qwen3-next-80b-a3b-thinking"
          max-requests-per-minute: 30
          model-parameters:
            text-response-format: true
  judges:
    - name: "default"
      provider:
        name: "mistralai"
        client-config:
          api-key: ""
        runs:
          - name: "fast"
            model: "mistral-medium-latest"
            max-requests-per-minute: 30
            model-parameters:
              temperature: 0.20
              random-seed: 847629
          - name: "reasoning"
            model: "magistral-medium-latest"
            max-requests-per-minute: 30
            model-parameters:
              prompt-mode: "reasoning"
              temperature: 0.20
              random-seed: 847629
  tools:
    - name: python-code-executor
      image: python:latest
      description: |
        Executes Python 3 code in a secure, sandboxed environment to perform calculations, data manipulation, or algorithmic tasks.
        IMPORTANT:
        - Only the Python standard library is available. No third-party packages (like pandas or numpy) can be imported.
        - The environment has no network access.
        - The code must print its final result to standard output to be returned.
      parameters:
        type: object
        properties:
          code:
            type: string
            description: "A string containing a self-contained Python 3 script. The script must use the `print()` function to return a final result. Example: `print(sum([i for i in range(101) if i % 2 == 0]))`"
        required:
          - code
        additionalProperties: false
      file_mappings:
        code: /app/main.py
      command:
        - python
        - /app/main.py
      env:
        PYTHONIOENCODING: "UTF-8"
        PYTHONUNBUFFERED: "1"
        PYTHONHASHSEED: "847629"
